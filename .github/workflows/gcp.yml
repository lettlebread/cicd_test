name: CI

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - name: Install package
      run: cd cicd && npm install
    - name: Testing
      run: cd cicd && npm run test